<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			type="x-icon"
			href="../assets/images/icons/New-R-2-icon-browser-tab.png" />
		<title>Projetos | Rúbem Vieira</title>
		<!-- FONTES -->
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400&display=swap"
			rel="stylesheet" />
		<!-- STYLES -->
		<link
			rel="stylesheet"
			href="./styles/projectsPage.css" />
	</head>

	<body>
		<!-- CONTAINER com todo o conteúdo da Página -->
		<div class="content">
			<!-- Barra de navegação -->
			<nav class="navBar">
				<!-- Icon -->
				<div class="navBarLogo">
					<a href="https://rubemvn.github.io">
						<img
							id
							src="../assets/images/icons/New-R-2-icon.png"
							alt="logo-R" />
					</a>
				</div>
				<!-- Fim dos Icons -->

				<!-- Options -->
				<div class="menuSection">
					<div class="menuToggle">
						<div class="one"></div>
						<div class="two"></div>
						<div class="three"></div>
					</div>

					<div class="navBarOptions">
						<a
							onclick="closeMenuToggle()"
							href="../#sobreMim"
							>Sobre Mim</a
						>
						<a
							onclick=" closeMenuToggle()"
							class="active"
							href="../projetos/"
							>Projetos</a
						>
						<a
							onclick="closeMenuToggle()"
							href="../certificados"
							>Certificados</a
						>
						<a
							onclick="closeMenuToggle()"
							href="../#contato"
							>Contato</a
						>
					</div>
				</div>
			</nav>

			<!-- Seção de Projetos -->
			<section class="sectionProjects">
				<h2>Projetos</h2>

				<div
					class="cover"
					style="display: none"></div>

				<!-- Seção extra de projetos criada aqui -->
				<div class="extras"></div>

				<!-- Projetos -->
				<div
					class="projects"
					id="projetos">
					<div
						class="project"
						onclick="openSection('site-dbv-felinos')"
						id="site-dbv-felinos">
						<img
							src="./images/previews/site-dbv-felinos.png"
							alt="" />
						<h3>Site do DBV Felinos</h3>
					</div>
					<div
						class="project"
						onclick="openSection('mural-de-posts')"
						id="mural-de-posts">
						<img
							src="./images/previews/mural-de-posts.png"
							alt="" />
						<h3>Mural de posts</h3>
					</div>
					<div
						class="project"
						onclick="openSection('secret-word')"
						id="secret-word">
						<img
							src="./images/previews/secret-word.png"
							alt="" />
						<h3>Secret Word</h3>
					</div>
					<div
						class="project"
						onclick="openSection('cenoura')"
						id="cenoura">
						<img
							src="./images/previews/cenoura.png"
							alt="" />
						<h3>Cenoura</h3>
					</div>
					<div
						class="project"
						onclick="openSection('accounts')"
						id="accounts">
						<img
							src="./images/previews/accounts.png"
							alt="" />
						<h3>Accounts</h3>
					</div>
					<div
						class="project"
						onclick="openSection('calculadora')"
						id="calculadora">
						<img
							src="./images/previews/calculadora.png"
							alt="" />
						<h3>Calculadora</h3>
					</div>
					<div
						class="project"
						onclick="openSection('jogo-da-memoria')"
						id="jogo-da-memoria">
						<img
							src="./images/previews/jogo-da-memoria.png"
							alt="" />
						<h3>Jogo da Memória</h3>
					</div>
					<div
						class="project"
						onclick="openSection('jogo-da-velha')"
						id="jogo-da-velha">
						<img
							src="./images/previews/jogo-da-velha.png"
							alt="" />
						<h3>Jogo da Velha</h3>
					</div>
					<div
						class="project"
						onclick="openSection('portifolio')"
						id="portifolio">
						<img
							src="./images/previews/portifolio.png"
							alt="" />
						<h3>Portifólio</h3>
					</div>
				</div>
			</section>

			<footer class="footer">
				<p>© rubemvieira</p>
			</footer>
		</div>

		<script src="../assets/scripts/menu.js"></script>
		<script src="./scripts/script.js"></script>
	</body>
</html>
